version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_PATH=./data.db
      - JWT_SECRET=your-super-secret-jwt-key
      - ENCRYPTION_KEY=your-super-secret-encryption-key
    volumes:
      - ./backend/data.db:/app/data.db  # Для сохранения данных SQLite
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: sqlite:latest  # условный образ - на самом деле SQLite файл
    volumes:
      - sqlite_data:/app/data.db
    networks:
      - app-network

volumes:
  sqlite_data:

networks:
  app-network:
    driver: bridge